<!-- Signup Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Signup - Programming Bootcamp</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: auto;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-primary {
            background: #ffdd57;
            border: none;
            color: black;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #0004ff;
            color: white;
        }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            transition: background 0.3s ease-in-out;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="form-container text-center">
            <h1 class="mb-4">Signup</h1>
            <form>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="signup()"><i class="bi bi-person-plus"></i> Signup</button>
                <p class="mt-3">Already have an account? <a href="login.html" class="text-white">Login</a></p>
            </form>
        </div>
    </div>
    
    <script>
        netlifyIdentity.on("signup", (user) => {
            alert("âœ… Signup Successful! Welcome, " + user.email);
            window.location.href = "index.html"; // Redirect to homepage after signup
        });

        function signup() {
            netlifyIdentity.open("signup");
        }
    </script>
</body>
</html>
