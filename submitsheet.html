    <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 form-container">
            <h1 class="text-center mb-4">Submit Your Work</h1>
            <form id="sheetForm" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person"></i> Your Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person-badge"></i> Your ID</label>
                    <input type="text" name="id" class="form-control" required placeholder="Enter your ID">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-list-check"></i> Select Sheet Number(s)</label>
                    <select name="sheets[]" class="form-control" multiple required>
                        <option value="1">Sheet 1</option>
                        <option value="2">Sheet 2</option>
                        <option value="3">Sheet 3</option>
                        <option value="4">Sheet 4</option>
                        <option value="5">Sheet 5</option>
                        <option value="6">Sheet 6</option>
                        <option value="7">Sheet 7</option>
                        <option value="8">Sheet 8</option>
                        <option value="9">Sheet 9</option>
                        <option value="10">Sheet 10</option>
                        <option value="11">Sheet 11</option>
                        <option value="12">Sheet 12</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-file-earmark-arrow-up"></i> Upload Sheet (PDF or Word)</label>
                    <input type="file" name="sheetFile" class="form-control" accept=".pdf,.doc,.docx" required>
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="bi bi-upload"></i> Submit</button>
            </form>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary rounded-0 btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    <script>
       document.getElementById("sheetForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const form = this;
    const formData = new FormData(form);
    formData.append("formType", "sheetSubmission");

    fetch("https://script.google.com/macros/s/AKfycby5YguaCMVU7-gdyOgzLZfcrf19qsmQsfHw2YyROIlEkGjeDk5WjCB6OYsHlwrWkkAI/exec", {
        method: "POST",
        body: formData
    }).then(response => response.text())
      .then(data => {
          console.log("Server Response:", data); // Debugging
          if (data.includes("Success")) {
              alert("✅ Sheet Submitted Successfully!");
              form.reset();
          } else {
              alert("❌ Submission Failed: " + data);
          }
      }).catch(error => {
          console.error("Error!", error);
          alert("❌ Connection Error. Check the console for details.");
      });
});

    </script>
</body>
