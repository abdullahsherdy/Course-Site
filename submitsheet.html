<!DOCTYPE html>

    <meta charset="utf-8">

    <style>
        /* Topbar Fix */
        #topbar {
            z-index: 1050; /* Ensures it stays on top */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            height: 40px; /* Adjust as needed */
        }
        /* Navbar Fix */
        #navbar {
            z-index: 1040;
            margin-top: 40px; /* Pushes navbar down to avoid overlap */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);

            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .form-control {

            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {

            color: white;
        }
        .btn-success {

            color: black;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }
        .btn-success:hover {
            background: #0004ff;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Topbar Start -->
    <div class="container-fluid bg-dark fixed-top" id="topbar">
        <div class="row py-2 px-lg-5">
            <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">

                    <small class="px-3">|</small>
                    <small><a href="mailto:freelance.camp.community@gmail.com" class="text-white"><i class="fa fa-envelope mr-2"></i>freelance.camp.community@gmail.com</a></small>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-white px-2" href="https://www.facebook.com/mokhayamelfreelance">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-white px-2" href="https://www.instagram.com/fl.camp1/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-white px-2" href="https://www.youtube.com/@abdullah.sherdy">
                        <i class="fab fa-youtube"></i> 
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5 fixed-top" id="navbar">
            <a href="index.html" class="navbar-brand ml-lg-3">
                <h1 class="m-0 text-uppercase text-primary">Programming Bootcamp</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
                <div class="navbar-nav mx-auto py-0">
                    <a href="index.html" class="nav-item nav-link active">Home</a>
                    <a href="about.html" class="nav-item nav-link">About</a>
                    <a href="login.html" class="nav-item nav-link">Login</a> <!-- because in mobile the button is invisable -->
                    <a href="signup.html" class="nav-item nav-link">Signup</a> <!-- because in mobile the button is invisable -->
                </div>
                <a href="login.html" class="btn btn-primary py-2 px-4">Login</a>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->

    <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6 form-container">
            <h1 class="text-center mb-4">Submit Your Work</h1>
            <form id="sheetForm">
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person"></i> Your Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-person-badge"></i> Your ID</label>
                    <input type="text" name="id" class="form-control" required placeholder="Enter your ID">
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-list-check"></i> Select Sheet Number</label>
                    <select name="sheetNumber" class="form-control" required>
                        <option value="" disabled selected>Choose a sheet</option>
                        <option value="1">Sheet 1</option>
                        <option value="2">Sheet 2</option>
                        <option value="3">Sheet 3</option>
                        <option value="4">Sheet 4</option>
                        <option value="5">Sheet 5</option>
                        <option value="6">Sheet 6</option>
                        <option value="7">Sheet 7</option>
                        <option value="8">Sheet 8</option>
                        <option value="9">Sheet 9</option>
                        <option value="10">Sheet 10</option>
                        <option value="11">Sheet 11</option>
                        <option value="12">Sheet 12</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label"><i class="bi bi-link"></i> Google Drive Link</label>
                    <input type="url" name="fileUrl" class="form-control" required placeholder="Paste Google Drive File Link Here">
                </div>
                <button type="submit" class="btn btn-success w-100"><i class="bi bi-upload"></i> Submit</button>
            </form>
        </div>
    </div>
    <script>    
        document.getElementById("sheetForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const form = this;
    const submitBtn = form.querySelector('button[type="submit"]');
    const originalBtnText = submitBtn.innerHTML;

    submitBtn.innerHTML = 'Submitting...';
    submitBtn.disabled = true;

    const formData = new FormData(form);

    try {
        const response = await fetch("https://script.google.com/macros/s/AKfycby0ySbLsMYXdvccUPQuIUpsi11Ij9myr8NS8TAduiM0PcSdPVGiLhTujAGi5hoZXSAxZw/exec", {
            method: "POST",
            body: formData
        });

        const result = await response.text();
        console.log("Server Response:", result);

        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;

        if (result.includes("Success")) {
            alert("✅ Sheet Submitted Successfully!");
            form.reset();
        } else {
            alert("❌ Submission Failed: " + result);
        }
    } catch (error) {
        console.error("Error!", error);
        alert("❌ Connection Error. Check the console for details.");
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
    }
});
    </script>
</body>
</html>
